<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    * {
      box-sizing: border-box;
    }

    /* Create two equal columns that floats next to each other */
    .column {
      float: left;
      width: 50%;
      padding: 10px;
      height: 300px;
      /* Should be removed. Only for demonstration */
    }

    /* Clear floats after the columns */
    .row:after {
      content: "";
      display: table;
      clear: both;
    }

    .col-right {
      text-align: right;
    }
  </style>
</head>

<body>
  <div class="row">
    <div class="column">
      <h2>PAYSLIP</h2>
      <p>Nama</p>
      <p>No. Rekening</p>
      <p>Salary</p>
      <p>Jam Lembur</p>
    </div>
    <div class="column col-right">
      <h3>{{employee.updatedAt}}</h3>
      <p>{{employee.name}}</p>
      <p>{{employee.account_number}}</p>
      <p>Rp {{employee.salary}},00</p>
      <p>{{employee.overtime}} Jam</p>
    </div>
  </div>
</body>

</html>
